<!DOCTYPE html>
<html>

    <title>Todo List</title>
    <link rel="stylesheet" href="index.css" />

  </head>
  <body>
    <section class="todo">
      <h1 class="h1">Grocery Bud</h1>
      <form class="todo__form" onkeypress="return event.keyCode != 13;">
        <input
          type="text"
          placeholder="e.g. eggs"
          class="input"
          name="input"
          value="dummy"
        />

      </form>
      <table class="table">
        <tbody></tbody>
      </table>
      <button class="clearButton">Clear Items</button>
    </section>
    <script>
      var exports = {};
    </script>
    <script type="module" src="index.js"></script>
