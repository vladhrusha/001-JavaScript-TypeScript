<!DOCTYPE html>
<html>
  <head>
    <title>Form Validator</title>
    <link rel="icon" type="image/x-icon" href="fav.ico" />
    <link rel="stylesheet" href="styles/index.css" />
    <meta charset="utf-8" />
  </head>

  <body>
    <form class="account-create" name="account-create">
      <div class="heading">
        <h1>Create Account</h1>
      </div>
      <hr />
      <section class="container">
        <div class="authorization-fields">
          <div class="names">
            <div>
              <label for="fname">First name*</label>
              <input
                type="text"
                id="fname"
                name="FirstName"
                placeholder="enter your first name"
              />
            </div>
            <div>
              <label for="lname">Last name</label>
              <input
                type="text"
                id="lname"
                name="LastName"
                placeholder="enter your last name"
              />
            </div>
          </div>

          <div class="emails">
            <label for="email">Email*</label>
            <input
              type="text"
              id="email"
              name="Email"
              class="email"
              placeholder="enter your email"
            />
          </div>
          <div class="emails">
            <label for="date">Date</label>
            <input
              type="text"
              id="date"
              name="date"
              class="date"
              placeholder="enter your DoB"
            />
          </div>

          <div class="passwords">
            <div>
              <label for="pass">Password*</label>
              <input
                type="password"
                id="pass"
                name="PasswordOne"
                placeholder="enter your password"
              />
            </div>
            <div>
              <label for="cpass">Confirm Password*</label>
              <input
                type="password"
                id="cpass"
                name="PasswordConfirm"
                placeholder="enter your password again"
              />
            </div>
          </div>
        </div>

        <div class="personal-info">
          <div class="miscellaneous">
            <div>
              <label>Gender:</label>
              <div class="break"></div>
              <input type="radio" id="male" name="sex" value="kek" />
              <label for="male">Male</label>
              <input type="radio" id="female" name="sex" value="kek" />
              <label for="female">Female</label>
            </div>
            <div>
              <label>Hobbies</label>
              <div class="break"></div>
              <input type="checkbox" id="hobby1" name="hobby1" value="kek" />
              <label for="hobby1">Music</label>
              <input type="checkbox" id="hobby2" name="hobby2" value="kek" />
              <label for="hobby2">Sports</label>
              <input type="checkbox" id="hobby3" name="hobby3" value="kek" />
              <label for="hobby3">Travel</label>
              <input type="checkbox" id="hobby4" name="hobby4" value="kek" />
              <label for="hobby4">Movies</label>
            </div>
          </div>

          <div class="income">
            <div>
              <label>Source of Income</label>
              <div class="break"></div>

              <select id="income" name="income">
                <option value="Employed">Employed</option>
                <option value="Scam">Scam</option>
              </select>
            </div>

            <div>
              <label>Income</label>
              <div class="break"></div>

              <form>
                <input
                  class="slider"
                  oninput="result.value=parseInt(a.value) + 'K'"
                  type="range"
                  id="a"
                  name="a"
                  value="50"
                />
                <output name="result">50K</output>
              </form>
            </div>
          </div>

          <div>
            <div>
              <label>Upload Profile Picture</label>
              <input class="input-file" type="file" id="file" name="file" />
            </div>
            <div>
              <label>Age</label>
              <input
                class="ageTxtBox"
                type="text"
                id="age"
                name="age"
                value="18"
              />
            </div>
          </div>
        </div>
        <div class="bio">
          <label>Bio</label>
          <textarea name="bio"> </textarea>
        </div>
        <div class="submit-button">
          <input type="submit" value="Create" />
        </div>
      </section>
    </form>
  </body>
  <script type="module" src="scripts/index.js"></script>
</html>
